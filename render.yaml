services:
  - type: web
    name: jwt-security
    env: java
    plan: free
    buildCommand: "mvn clean package -DskipTests"
    startCommand: "java -jar target/jwt-security-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://your-cloud-db-endpoint:3306/cloud_db
      - key: SPRING_DATASOURCE_USERNAME
        value: cloud_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: cloud_password
      - key: JWT_SECRET
        value: cloudsecretkey123cloudsecretkey123cloudsecretkey123
      - key: JWT_EXPIRATION
        value: "3600000"
